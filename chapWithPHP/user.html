<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/user.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="box">
        <div class="header_part">
            <h2>Create Your Account</h2>
            <p>Real Time Chat App</p>
        </div>
        <div class="body_part">
            <form action="">
                <div class="error_msg">This is the some error</div>
                <div class="form_control">
                    <label for="user">user</label>
                    <i class="icon fa fa-user"></i>
                    <input type="text" placeholder="user name" autocomplete="off" id="user" />
                </div>
                <div class="form_control">
                    <label for="email">email</label>
                    <i class="icon fa fa-user"></i>
                    <input type="email" placeholder="Enter A Valid Email" autocomplete="off" id="email" />
                </div>
                <div class="form_control">
                    <label for="password">Password</label>
                    <i class="icon fa fa-lock"></i>
                    <input type="password" placeholder="Password" autocomplete="off" id="password" />
                </div>
                <div class="form_control2">
                    <label for="image">Upload Image</label>
                    <i class="icon fa fa-upload"></i>
                    <input type="file"  id="image">
                </div>

                <button class="submit">Submit</button>
                <p class="account">Already hava an account? <a href="./login.html">Click Here!</a></p>
            </form>
        </div>
    </div>
</body>
</html>
